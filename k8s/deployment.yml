apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-green 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
      version: green
  template:
    metadata:
      labels:
        app: my-app
        version: green
    spec:
      containers:
        - name: my-app
          image: 058264317285.dkr.ecr.us-east-1.amazonaws.com/ijse-web-final:${IMAGE_TAG}
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
